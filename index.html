<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@maple_maung" />
    <meta name="twitter:creator" content="@maple_maung" />
    <meta name="twitter:title" content="멍은사@엘리시움">
    <meta name="twitter:description" content="엘리시움 듀얼블레이더 멍은사">
    <meta name="twitter:image" content="https://maungeunsa.github.io/img/Maungeunsa.jpeg">
    <meta property="og:url" content="https://maungeunsa.github.io" />
    <meta property="og:title" content="멍은사@엘리시움" />
    <meta property="og:description" content="엘리시움 듀얼블레이더 멍은사" />
    <meta property="og:image" content="https://maungeunsa.github.io/img/Maungeunsa.jpeg" />
    <title>멍은사@엘리시움</title>
    <meta name="description" content="엘리시움 듀얼블레이더 멍은사">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./weather/fog/fog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link rel="apple-touch-icon-precomposed" href="./img/Maungeunsa.jpeg" />
    <link rel="shortcut icon" href="./img/Maungeunsa.jpeg">
    <script type="text/javascript" src="https://darae.dev/etc/maungeunsa.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</head>
<body onload="init()">
    <div id="background" class="fogwrapper"></div>
    <div id="foglayer_01" class="fog">
        <div class="image01"></div>
        <div class="image02"></div>
     </div>
     <div id="foglayer_02" class="fog">
        <div class="image01"></div>
        <div class="image02"></div>
     </div>  
     <div id="foglayer_03" class="fog">
        <div class="image01"></div>
        <div class="image02"></div>
     </div>
    <div id="home">
        <a href="https://maple.gg/u/%EB%A9%8D%EC%9D%80%EC%82%AC" class="hvr-grow-rotate"><img src="./img/Maungeunsa.jpeg" id="avatar" class="animated jackInTheBox"></a>
	    <h1 id="name" class="animated zoomInUp">멍은사</h1>
	    <p id="bio" class="animated fadeInUpBig"></p>
    </div>
    <div id="about" class="animated bounceInUp slower">
        <div class="card hvr-grow">
            <h2 class="card_title">레벨</h2>
            <h1 id="level"></h1>
        </div>
        <div class="card hvr-grow">
            <h2 class="card_title">직업</h2>
            <h1>듀얼블레이더</h1>
        </div>
        <div class="card hvr-grow">
            <h2 class="card_title">서버</h2>
            <h1>엘리시움</h1>
        </div>
        <div class="card hvr-grow">
            <h2 class="card_title">월드랭킹</h2>
            <h1 id="rank_world"></h1>
        </div>
        <div class="card hvr-grow">
            <h2 class="card_title">직업랭킹</h2>
            <h1 id="rank_job"></h1>
        </div>
        <div class="card hvr-grow">
            <h2 class="card_title">월드 직업랭킹</h2>
            <h1 id="rank_world_job"></h1>
        </div>
        <div class="card hvr-grow">
            <h2 class="card_title">인기도</h2>
            <h1 id="popular"></h1>
        </div>
        <div class="card hvr-grow">
            <h2 class="card_title">길드</h2>
            <h1 id="guild"></h1>
        </div>
        <div class="card hvr-grow">
            <h2 class="card_title">유니온</h2>
            <h1 id="union_tier"></h1> <span id="union_level" class="sub"></span>
        </div>
        <div class="card hvr-grow">
            <h2 class="card_title">무릉 최고기록</h2>
            <h1 id="mureung_floor"></h1> <span id="mureung_time" class="sub"></span>
        </div>
    </div>
</body>
</html>
